<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}



      <article class="article-content h-entry">
          <header>
            <h1 class="p-name">{{page.title}}</h1>
              <time class="dt-published">
                {{ page.date | date: '%B %d, %Y' }}
              </time>
              <a class="u-url" href="{{ site.baseurl }}{{ page.url }}">
                Published <time class="dt-published">{{ page.date | date: '%B %d, %Y' }}</time>
              </a>
          </header>

          <div class="e-content">
            {{ content }}
          </div>

          <footer>
            <a rel="author" class="p-author h-card" href="https://joshvogt.co">Josh Vogt</a>
          </footer>
      </article>



    {% include footer.html %}

  </body>

</html>
